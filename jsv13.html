<html>
<head>
<h3><center>The Confirmation Box</center></h3>
</head>
<body>
<input type="button" value="Click Me" onclick="cnfrm();">
<script>
function cnfrm(){
var a = confirm("Do you want to continue ?");
if( a == true )
{
document.write ("User wants to continue");
return true;
}
else
{
document.write ("User donot want to continue");
return false;
}
}
</script>
</body>
</html>
