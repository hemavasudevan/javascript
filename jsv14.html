<html>
<head>
<h3><center>Display of Prompt</center></h3>
</head>
<body> 
<p align="center"><input type="button" value="Click Me" onclick="myFunction();" />
<script>
function myFunction()
{
var a = prompt("Please Enter your Name : ", "Your name here");
document.write("Your Name Is: " + a);
}
</script>
</body>
</html>
