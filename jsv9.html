<!DOCTYPE html>
<html>
<body>
<p>Click the button to display the loop.</p>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
    var text = "start loop";
    var i = 0;
    while (i < 5) {
        text += "<br>the number is " + i;
        i++;
    }
    document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
