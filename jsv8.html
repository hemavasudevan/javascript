<!DOCTYPE html>
<html>
<body>
<p>TIME</p>
<button onclick="myFunction()">try it</button>
<p id="demo"></p>
<script>
function myFunction() {
var time = new Date().getHours();
var greeting;
if(time<20) {
greeting= "good day";
} else {
greeting= "good evening";
}
document.getElementById("demo").innerHTML = greeting;
}
</script>
</body>
</html>
